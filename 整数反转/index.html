<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        var reverse = function (x) {
            var num = x;
          
            if (x < 0) {
                x = x * (-1);
            }
            var str = x.toString();
            var arr = str.split('');
            arr.reverse();
            x = arr.reduce(function (pre, cur) {
                return pre + cur;
            })
            x = x * 1;
            if (x >(Math.pow(2,31)-1) || x <(Math.pow(2,31)*(-1))) {
                return 0;
            }
            if (num < 0) {
                return x * (-1);
            } else {
                return x;
            }
        };
        var num = 1534236469;
        console.log(reverse(num));
    </script>
</body>

</html>
