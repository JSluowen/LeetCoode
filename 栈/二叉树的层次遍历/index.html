<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        var levelOrder = function (root) {
            var seque = [];
            var result = [];
            seque.push(root);
            while (seque.length) {
                var template = [];
                for (let i = 0; i < seque.length; i++) {
                    template.push(seque[i].val);
                }
                result.push(template);
                template = seque;
                seque = [];
                for (let j = 0; j < template.length; j++) {
                    if (template[j].left) {
                        seque.push(template[j].left)
                    }
                    if (template[j].right) {
                        seque.push(template[j].right);
                    }
                }
            }
            return result;
        };
        var tree = {
            "val": 1,
            "left": {
                "val": 2,
                "left": {
                    "val": 4
                },
                "right": {
                    "val": 5
                }
            },
            "right": {
                "val": 3,
                "left": {
                    "val": 6
                },
                "right": {
                    "val": 7
                }
            }
        }

        console.log(levelOrder(tree));
    </script>
</body>

</html>
