    var isValid = function (s) {
      let stack = []
      let ar = s.split('')
      let model={
        ']':'[',
        '}':'{',
        ')':'(',
      }
      while (ar.length != 0) {
        debugger
        let a = ar.pop()
        if (stack.length == 0) {
          stack.push(a)
        } else {
          if (model[stack[stack.length - 1]] == a) {
            stack.pop()
          } else {
            stack.push(a)
          }
        }
      }
      return stack.length == 0
    };
    var s = "[()]";
    console.log(isValid(s));
  </script>
