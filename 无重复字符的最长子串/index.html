        // 滑动窗口
        var lengthOfLongestSubstring = function (s) {
            var n = s.length;
            var ans = 0,
                i = 0,
                j = 0;
            var result = [];
            while (i < n && j < n) {
                if (result.indexOf(s.charAt(j)) == -1) {
                    result.push(s.charAt(j++));
                    ans = Math.max(ans, j - i);
                } else {
                    result.shift(charAt(i++));
                }
            }
            return ans;
        }

        var s = "au";
        console.log(lengthOfLongestSubstring(s));
