<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
   <script>
     let ar = [2,5,7,5,3,9,1,8]
     function inserSort(ar){
      for(let i = 1;i<ar.length;i++){
        let value = ar[i];
        let j = i-1
        for(;j>=0;j--){
          if(ar[j]>value){
            ar[j+1] = ar[j]
          }else{
            break
          }
        }
        ar[j+1] = value;
      }
      return ar;
     }
     console.log(inserSort(ar))
   </script>
</body>
</html>
