  <script>
    const head = {
      val: 1,
      next: {
        val: 2,
        next: {
          val: 6,
          next: {
            val: 5,
            next: {
              val: 6,
              next: null
            }
          }
        }
      }
    }
    // 从头节点开始判断来解决
    var removeElements = function (head, val) {
      while (head !== null && head.val == val) {
        head = head.next;
      }
      if (head == null || head.next == null) {
        return head
      }
      var pre = head;
      while (pre.next) {
        if (pre.next.val == val) {
          pre.next = pre.next.next;
        } else {
          pre = pre.next;
        }
      }
      return head
    };
    console.log(removeElements(head, 6))
