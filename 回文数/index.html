<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        var isPalindrome = function (x) {
            var num = x;
            if (x < 0) {
               return false;
            }
            var str = x.toString();
            var arr = str.split('');
            arr.reverse();
            x = arr.reduce(function (pre, cur) {
                return pre + cur;
            })
            x = x * 1;
            if (num == x) {
                return true
            } else {
                return false
            }
        };
    </script>
</body>

</html>
