<body>
    <script>
        //  给定一个非负索引 k，其中 k ≤ 33，返回杨辉三角的第 k 行。
        // 示例:

        // 输入: 3
        // 输出: [1, 3, 3, 1]
var getRow = function (rowIndex) {
    rowIndex += 1;
    let result = [];
    if (rowIndex < 0) {
        return [];
    }
    for (let i = 0; i < rowIndex; i++) {
        let subArry = [];
        for (let j = 0; j <= i; j++) {
            if (j > 0 && j < i) {
                subArry.push(result[j - 1] + result[j]);
            } else {
                subArry.push(1);
            }
        }
        result = Array.from(subArry);
    }
    return result;
};
    </script>
</body>
