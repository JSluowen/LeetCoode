<body>
    <script>
        let nums = [1, 1, 2];
        var removeDuplicates = function (nums) {
            debugger;
            let i = 0;
            for (let j = i + 1; j < nums.length; j++) {
                if (nums[i] != nums[j]) {
                    i = j;
                } else {
                    nums.splice(j, 1);
                    j = i;
                }
            }
            return i + 1
        };
        console.log(removeDuplicates(nums));
    </script>
</body>
