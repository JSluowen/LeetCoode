<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        // 第一种解法
        var generate = function (numRows) {
            let result = [];
            let arr = [];
            if (numRows == 1) {
                return [
                    [1]
                ];
            }
            if (numRows == 2) {
                return [
                    [1],
                    [1, 1]
                ];
            }
            if (numRows > 2) {
                result = [
                    [1],
                    [1, 1]
                ];
                arr = [1, 1];
                numRows -= 2;
                while (numRows > 0) {
                    debugger;
                    let arrs = [];
                    for (let i = 0; i < arr.length - 1; i++) {
                        arrs[i] = arr[i] + arr[i + 1];
                    }
                    arrs.unshift(1);
                    arrs.push(1);
                    arr = arrs;
                    result.push(arr);
                    numRows--;
                }
            }
            return result;
        };
        // 优化后 
        // 执行用时:
        //     60 ms, 在所有 JavaScript 提交中击败了
        // 99.14 %
        //     的用户
        // 内存消耗:
        //     33.7 MB, 在所有 JavaScript 提交中击败了
        // 33.45 %
        //     的用户
        var generate = function (numRows) {
            let result = [];
            if (numRows < 0) {
                return [];
            }
            for (let i = 0; i < numRows; i++) {
                let subArry = [];
                for (let j = 0; j <= i; j++) {
                    if (j > 0 && j < i) {
                        subArry.push(result[i - 1][j - 1] + result[i - 1][j]);
                    } else {
                        subArry.push(1);
                    }
                }
                result.push(subArry);
            }
            return result;
        }
    </script>
</body>

</html>
