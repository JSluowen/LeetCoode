        // 保留里面最大利润值和最小价格
        var maxProfit = function (prices) {
            let maxProfit = 0;
            let minPrice = 99999999;
            for (let i = 0; i < prices.length; i++) {
                if (prices[i] < minPrice) {
                    minPrice = prices[i]
                }
                else if (maxProfit < prices[i] - minPrice) {
                    maxProfit = prices[i] - minPrice;
                }
            }
            return maxProfit;
        }
        console.log(maxProfit([7, 1, 5, 3]));
