        // 用数组优化
        var twoSum = function (nums, target) {
            var result = [];
            for (var i = 0; i < nums.length; i++) {
                var template = target - nums[i];
                if (result.indexOf(template) !== -1) {
                    return [result.indexOf(template), i];
                }
                result.push(nums[i]);
            }
        }

        var nums = [0, 4, 3, 0],
            target = 0;
        console.log(twoSum(nums, target));
