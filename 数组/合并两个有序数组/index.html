<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        nums1 = [1, 2, 3, 5, 7, 0, 0, 0];
        nums2 = [4, 6, 8];
        let merge = function (nums1, m, nums2, n) {
            let k = m + n - 1;
            let i = m - 1;
            let j = n - 1;
            for (; k >= 0; k--) {
                if (i < 0) {
                    nums1[k] = nums2[j--];
                    continue;
                }
                if (j < 0) {
                    // nums1[k] = nums1[i--];
                    // continue;
                    break;
                }
                if (nums1[i] > nums2[j]) {
                    nums1[k] = nums1[i--];
                } else {
                    nums1[k] = nums2[j--];
                }
            }
            return nums1;
        };
        console.log(merge(nums1, 5, nums2, 3))
    </script>
</body>

</html>
